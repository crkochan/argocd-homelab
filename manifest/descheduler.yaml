apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: descheduler
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: descheduler
    repoURL: https://kubernetes-sigs.github.io/descheduler
    targetRevision: 0.29.0
    helm:
      values: |
        schedule: '*/15 * * * *'
        suspend: 'false'
        deschedulerPolicyAPIVersion: 'descheduler/v1alpha2'
        deschedulerPolicy:
          strategies: null
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
