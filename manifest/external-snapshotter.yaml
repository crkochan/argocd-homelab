apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-snapshotter-crd
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: homelab
  source:
    path: kustomize/external-snapshotter/crd
    repoURL: https://github.com/crkochan/argocd-homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-snapshotter-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: homelab
  source:
    path: kustomize/external-snapshotter/snapshot-controller
    repoURL: https://github.com/crkochan/argocd-homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
