kind: Namespace
apiVersion: v1
metadata:
  name: ingress-nginx
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.7.1
    helm:
      values: |
        controller:
          extraArgs:
            default-ssl-certificate: "ingress-nginx/wildcard-staging"
          service:
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "kube-ingress.<path:stringreplacesecret#domain>"
          admissionWebhooks:
            certManager:
              enabled: true
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-staging
  namespace: ingress-nginx
spec:
  secretName: wildcard-staging
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: '<path:stringreplacesecret#domain>'
  dnsNames:
  - '<path:stringreplacesecret#domain>'
  - '*.<path:stringreplacesecret#domain>'
