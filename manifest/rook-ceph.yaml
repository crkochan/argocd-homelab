apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: rook-ceph
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: rook-ceph
    repoURL: https://charts.rook.io/release
    targetRevision: v1.14.6
    helm:
      valuesObject:
        currentNamespaceOnly: false
        csi:
          enableLiveness: true
          serviceMonitor:
            enabled: true
          readAffinity:
            enabled: true
        monitoring:
          enabled: true
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  destination:
    namespace: rook-ceph
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: rook-ceph-cluster
    repoURL: https://charts.rook.io/release
    targetRevision: v1.14.5
    helm:
      valuesObject:
        operatorNamespace: rook-ceph
        cephClusterSpec:
          storage:
            useAllDevices: false
            deviceFilter: "^nvme0n1"
          crashCollector:
            disable: true
          healthCheck:
            daemonHealth:
              mon:
                disabled: false
                interval: 45s
        ingress:
          dashboard:
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
            host:
              name: turing-kube-ceph.<path:stringreplacesecret#domain>
        monitoring:
          enabled: true
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
